<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="/imgs/Tic-Tac-Toe-Game.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-svh flex flex-col">
    <h1 class="text-3xl text-center p-5 bg-red-500 font-black ">Tic Tac Toe</h1>
    <div class="bg-blue-500 w-full h-full flex-1 flex flex-col justify-center items-center">
        <div class="h-[130px] flex items-center justify-center text-3xl">
            Player <span id="player" class="text-red-500">" X "</span> turn
        </div>
        <div class="grid grid-cols-[repeat(3,100px)] grid-rows-[repeat(3,100px)] w-[316px] h-[316px] gap-2">
            <div id="1" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="2" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="3" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="4" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="5" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="6" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="7" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="8" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
            <div id="9" class="rounded-xl bg-slate-800 cursor-cell duration-300 hover:bg-slate-900 text-[80px] flex justify-center items-center" onclick="game(this.id)"></div>
        </div>

        <button id="reset" class="mt-5 px-5 py-2 bg-red-500 text-white font-bold rounded">Reset</button>
        <div id="overlay" class="w-full h-full bg-[rgba(3,3,3,0.795)] z-[1] absolute hidden justify-center items-center left-0 top-0" style="display: none;">
            <div class="w-[300px] h-[230px] bg-[rgba(65,162,241,0.856)] text-center text-3xl shadow-[0px_0px_100px_7px_#00d0ff96] p-5 rounded-[10px]">
                Final Result
                <div id="result" class="text-[15px] w-6/12 bg-[rgb(100,253,172)] mx-auto my-2.5 p-[15px] rounded-tl-[15px] rounded-br-[15px] rounded-[80px]"></div>
                <button id="play-again" class="w-[130px] bg-[rgba(84,43,233,0.233)] text-[white] transition-[0.3s] mt-2.5 text-[15px] p-[5px] rounded-[15px] border-[3px] border-solid border-[rgb(51,8,206)] hover:bg-[rgba(255,0,0,0.739)] hover:border-[3px] hover:border-solid hover:border-[rgb(71,246,71)] hover:scale-[110%]">Play Again</button>
            </div>
        </div>
    </div>

    </footer>
    <script src="script.js"></script>
</body>
</html>
